<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tutorial 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            .header{
                background-color: #24a2b8;
                color: #000000;
            }
        </style>
    </head>
    <body>
        <div class='header row'>
            <div class="col-2">
                <img src="https://pbs.twimg.com/media/FQabObhXoAcP5NH.jpg:large" style="width: 175px">
            </div>
            <div class="col">
                <h1>TV Series</h1>
            </div>
        </div>
        <div class="row">
            <div class = 'col-8'>
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Distribudor</th>
                            <th>Temporadas</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table>
            </div>
            <div class='col-4'>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" id = 'card-img' src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" id = 'card-title'>Series information</h5>
                        <p class="card-text" id = 'card-text'>Here you'll find detailed information on the selected series</p>
                        <a href="#" target="_blank" class="card-link" id = 'card-link'>Link</a>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/serie.js" ></script>
        <script type="module" src="./scripts/data.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
